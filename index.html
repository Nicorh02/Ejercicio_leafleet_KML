    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div id="logo_titulo">
            <img id="logo" src="./logo.jpg" alt="Logo">  
            <h1>Creación de recorridos a pie como KML</h1>
        </div>      
        <div id="buscador">
            <label for="ciudad">Elija Ciudad:</label>
            <select id="ciudad"></select>
        </div>
    </header>
    <article>
        <div id="contenedor_mapa"></div>
        <div id="ruta">
            <input id="dibujo" type="button" value="Dibujar Recorrido">
            <input id="graba" type="button" value="Guardar Recorrido" disabled>
            <!-- Aqui se va armando la ruta -->
            <div id="contenedor" class="contenedor">
                <div class="elemento">NOMBRE</div>
                <div class="elemento">LONGITUD</div>
                <div class="elemento">LATITUD</div>
                <div class="elemento">ELIMINAR</div>
            </div>
        </div>
    </article>
</body>
<footer>
